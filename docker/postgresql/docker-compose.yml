version: "3.9"

services:
  bbwhereos_postgresql:
    container_name: bbwhereos_postgresql
    image: postgres:16-alpine
    ports:
      - 5432:5432
    volumes:
      - bbwheroes_postgresql:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bbwheroes}
      - POSTGRES_USER=bbwheroes
      - POSTGRES_DB=core

volumes:
    bbwheroes_postgresql:
